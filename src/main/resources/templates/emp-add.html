<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">


	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>Dashboard Template for Bootstrap</title>
		<!-- Bootstrap core CSS -->
		<link href="asserts/css/bootstrap.min.css" th:href="@{/asserts/css/bootstrap.min.css}"  rel="stylesheet">

		<!-- Custom styles for this template -->
		<link href="asserts/css/dashboard.css" th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">
		<style type="text/css">
			/* Chart.js */
			
			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			.chartjs-render-monitor {
				-webkit-animation: chartjs-render-animation 0.001s;
				animation: chartjs-render-animation 0.001s;
			}
		</style>
	</head>

	<body>
	<div th:replace="commons/bar::top"></div>
		<div class="container-fluid">
			<div class="row">
				<div th:replace="commons/bar::side_lefe"></div>

				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<!--需要区分是员工修改还是添加；-->
					<div style="margin: 10px;font-size: 15px" class="text-primary">员工管理&nbsp;/&nbsp;添加员工</div>

					<form class="bs-example bs-example-form" th:action="@{/emp/add}" method="post">
						<div class="form-group col-md-3 form-check-inline">
							<label style="margin: 10px">工号:</label>
							<input name="empid" type="text" class="form-control" >
						</div>
						<div class="form-group col-md-3 form-check-inline" >
							<label style="margin: 10px">姓名:</label>
							<input name="empname" type="text" class="form-control">
						</div>
						<div class="form-group col-md-3 form-check-inline">
							<label></label><br/>
							<label style="margin: 10px">性别:</label>
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="radio" name="gender" value="男">
								<label class="form-check-label">男</label>
							</div>
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="radio" name="gender" value="女">
								<label class="form-check-label">女</label>
							</div>
						</div>

						<br/>


						<div class="form-group col-md-3 form-check-inline">
							<label style="margin: 10px">生日:</label>
							<input name="birthdate" type="date" class="form-control"  th:value="${emp!=null}?${emp.email}">
						</div>

						<div class="form-group col-md-3 form-check-inline">
							<label style="margin: 10px">住址:</label>
							<input name="address" type="text" class="form-control"  th:value="${emp!=null}?${emp.email}">
						</div>

						<div class="form-group col-md-3 form-check-inline">
							<label>手机：</label>
							<input name="phone" type="text" class="form-control" th:value="${emp!=null}?${emp.email}">
						</div>



						<div class="form-group col-md-3 form-check-inline">
							<label style="margin: 10px">部门:</label>
							<!--提交的是部门的id-->
							<select class="form-control" name="department.depid">
								<option th:value="${dep.depid}" th:each="dep:${deps}" th:text="${dep.depname}"></option>
							</select>
						</div>

						<div class="form-group col-md-3 form-check-inline">
							<label>职位：</label>
							<!--提交的是部门的id-->
							<select class="form-control" name="job.jobid">
								<option th:value="${job.jobid}" th:each="job:${jobs}" th:text="${job.jobname}"></option>
							</select>
						</div>

						<div class="form-group col-md-3 form-check-inline">
							<label>入职：</label>
							<input name="hiredate" style="color: gray" class="form-control" type="date">
						</div>


						<div class="form-group col-md-3 form-check-inline">
							<label style="margin: 10px">薪水:</label>
							<input name="salary" type="text" class="form-control"  >
						</div>

						<div class="form-group col-md-3 form-check-inline">
							<label style="margin: 10px">密码:</label>
							<input name="password" type="text" class="form-control"  >
						</div>
						<br/>

						<div class="form-group col-md-3">
							<input style="margin:10px" value="添加" type="submit" class="btn btn-primary">
						</div>

					</form>
				</main>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" th:src="@{/asserts/js/jquery-3.2.1.slim.min.js}"></script>
		<script type="text/javascript" th:src="@{/asserts/js/popper.min.js}"></script>
		<script type="text/javascript" th:src="@{/asserts/js/bootstrap.min.js}"></script>

		<!-- Icons -->
		<script type="text/javascript" src="/asserts/js/feather.min.js"></script>
		<script>
			feather.replace()
		</script>

		<!-- Graphs -->
		<script type="text/javascript" src="asserts/js/Chart.min.js"></script>
		<script>
			var ctx = document.getElementById("myChart");
			var myChart = new Chart(ctx, {
				type: 'line',
				data: {
					labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
					datasets: [{
						data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
						lineTension: 0,
						backgroundColor: 'transparent',
						borderColor: '#007bff',
						borderWidth: 4,
						pointBackgroundColor: '#007bff'
					}]
				},
				options: {
					scales: {
						yAxes: [{
							ticks: {
								beginAtZero: false
							}
						}]
					},
					legend: {
						display: false,
					}
				}
			});
		</script>

	</body>

</html>
