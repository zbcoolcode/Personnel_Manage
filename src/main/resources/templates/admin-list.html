<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">


	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>Dashboard Template for Bootstrap</title>
		<!-- Bootstrap core CSS -->
		<link href="asserts/css/bootstrap.min.css" th:href="@{/asserts/css/bootstrap.min.css}"  rel="stylesheet">

		<!-- Custom styles for this template -->
		<link href="asserts/css/dashboard.css" th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">
		<style type="text/css">
			/* Chart.js */
			
			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			.chartjs-render-monitor {
				-webkit-animation: chartjs-render-animation 0.001s;
				animation: chartjs-render-animation 0.001s;
			}
		</style>
	</head>

	<body>
	<div th:replace="commons/bar::top"></div>
		<div class="container-fluid">
			<div class="row">
				<div th:replace="commons/bar::side_lefe"></div>
				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<div style="margin: 10px;font-size: 15px" class="text-primary">管理员管理&nbsp;/&nbsp;管理员列表</div>
					<h2 align="right"><a class="btn btn-sm btn-success"   th:href="@{/admin/addpage}">添加添加</a></h2>
					<div class="table-responsive">
						<table class="table table-striped table-sm">
							<thead>
								<tr>
									<th>管理员账号</th>
									<th>管理员姓名</th>
									<th>管理员密码</th>
									<th>角色</th>
									<th colspan="2" style="text-align: center">基本操作</th>
								</tr>
							</thead>
							<tbody >
							<tr th:each="admin:${adminPageInfo.list}">

								<td th:utext="${admin.adminid}"></td>

								<td th:text="${admin.adminname}"></td>
								<td th:text="${admin.adminpassword}"></td>
								<td th:text="${admin.role}"></td>
								<td><a th:href="@{/admin/admin(adminid=${admin.adminid})}">修改</a></td>
								<td><a class="delbtn" th:href="@{/admin/delete(adminid=${admin.adminid})}"><abbr title="删除操作不可回退">删除</abbr></a></td>
							</tr>
							<tr>
								<td colspan="2" align="center">
									<a th:href="@{/admin/admins}">首页</a>&nbsp;
									<a th:href="@{/admin/admins(pn=${adminPageInfo.prePage})}">上一页</a> &nbsp;
									<a th:href="@{/admin/admins(pn=${adminPageInfo.nextPage})}">下一页</a>&nbsp;
									<a th:href="@{/admin/admins(pn=${adminPageInfo.pages})}">末页</a>&nbsp;</td>
								<td colspan="1">总页数:&nbsp;[[${adminPageInfo.pages}]]</td>
								<td colspan="1">员工总数：&nbsp;[[${adminPageInfo.total}]]</td>
								<td colspan="3" align="center">
									<form th:action="@{/admin/admins}">
										页码查找:&nbsp;<input type="text" name="pn"> <input
											type="submit" value="查找">
									</form>
								</td>
							</tr>
							</tbody>
						</table>
					</div>
				</main>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" th:src="@{/asserts/js/jquery-3.2.1.slim.min.js}"></script>
		<script type="text/javascript" th:src="@{/asserts/js/popper.min.js}"></script>
		<script type="text/javascript" th:src="@{/asserts/js/bootstrap.min.js}"></script>

		<!-- Icons -->
		<script type="text/javascript" src="/asserts/js/feather.min.js"></script>
		<script>
			feather.replace()
		</script>

		<!-- Graphs -->
		<script type="text/javascript" src="asserts/js/Chart.min.js"></script>
		<script>
			var ctx = document.getElementById("myChart");
			var myChart = new Chart(ctx, {
				type: 'line',
				data: {
					labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
					datasets: [{
						data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
						lineTension: 0,
						backgroundColor: 'transparent',
						borderColor: '#007bff',
						borderWidth: 4,
						pointBackgroundColor: '#007bff'
					}]
				},
				options: {
					scales: {
						yAxes: [{
							ticks: {
								beginAtZero: false
							}
						}]
					},
					legend: {
						display: false,
					}
				}
			});
		</script>

	</body>

</html>
