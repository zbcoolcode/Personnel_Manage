<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">


<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">

	<title>Dashboard Template for Bootstrap</title>
	<!-- Bootstrap core CSS -->
	<link href="asserts/css/bootstrap.min.css" th:href="@{/asserts/css/bootstrap.min.css}"  rel="stylesheet">

	<!-- Custom styles for this template -->
	<link href="asserts/css/dashboard.css" th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">
	<style type="text/css">
		/* Chart.js */

		@-webkit-keyframes chartjs-render-animation {
			from {
				opacity: 0.99
			}
			to {
				opacity: 1
			}
		}

		@keyframes chartjs-render-animation {
			from {
				opacity: 0.99
			}
			to {
				opacity: 1
			}
		}

		.chartjs-render-monitor {
			-webkit-animation: chartjs-render-animation 0.001s;
			animation: chartjs-render-animation 0.001s;
		}
	</style>
</head>

<body>
<div th:replace="commons/bar::top"></div>
<div class="container-fluid">
	<div class="row">
		<div th:replace="commons/bar::side_lefe"></div>

		<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
			<!--需要区分是员工修改还是添加；-->
			<div style="margin: 10px;font-size: 15px" class="text-primary">部门管理&nbsp;/&nbsp;添加部门</div>

			<form class="bs-example bs-example-form" th:action="@{/admin/update}" method="post">
				<div class="form-group col-md-3">
					<label style="margin: 10px">管理员ID:</label>
					<input name="adminid" th:value="${admin.adminid}" style="color: gray" type="text" class="form-control" readonly="readonly">
				</div>
				<div class="form-group col-md-3">
					<label style="margin: 10px">名称:</label>
					<input name="adminname" th:value="${admin.adminname}" type="text" class="form-control" >
				</div>
				<div class="form-group col-md-3" >
					<label style="margin: 10px">密码:</label>
					<input name="adminpassword" th:value="${admin.adminpassword}" type="text" class="form-control">
				</div>

				<div class="form-group col-md-3" >
					<label style="margin: 10px">权限:</label>
					<select class="form-control" name="role">
						<option th:selected="${admin.role == 'admin'}" value="admin"  >admin</option>
						<option th:selected="${admin.role == 'super'}" value="super"  >super</option>
					</select>
				</div>


				<div class="form-group col-md-3">
					<input style="margin:10px" value="修改" type="submit" class="btn btn-primary">
				</div>

			</form>
		</main>
	</div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" th:src="@{/asserts/js/jquery-3.2.1.slim.min.js}"></script>
<script type="text/javascript" th:src="@{/asserts/js/popper.min.js}"></script>
<script type="text/javascript" th:src="@{/asserts/js/bootstrap.min.js}"></script>

<!-- Icons -->
<script type="text/javascript" src="/asserts/js/feather.min.js"></script>
<script>
	feather.replace()
</script>

<!-- Graphs -->
<script type="text/javascript" src="asserts/js/Chart.min.js"></script>
<script>
	var ctx = document.getElementById("myChart");
	var myChart = new Chart(ctx, {
		type: 'line',
		data: {
			labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
			datasets: [{
				data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
				lineTension: 0,
				backgroundColor: 'transparent',
				borderColor: '#007bff',
				borderWidth: 4,
				pointBackgroundColor: '#007bff'
			}]
		},
		options: {
			scales: {
				yAxes: [{
					ticks: {
						beginAtZero: false
					}
				}]
			},
			legend: {
				display: false,
			}
		}
	});
</script>

</body>

</html>
